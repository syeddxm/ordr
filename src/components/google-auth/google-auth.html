
<div *ngIf="(user | async) || {} as user">
    <div *ngIf="!user.uid">
        <button ion-button (tap)="googleLogin()">Login with Google</button>

 
    </div>




    <div *ngIf="user.uid">
      You're already logged in with UID: {{ user.uid }}

      <button ion-button (tap)="signOut()">
        Signout
      </button>
    </div>

</div>
