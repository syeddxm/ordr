<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding  [fullscreen]>
  <img src={{ordr_logo}} id="ordrLogo">
  <google-auth></google-auth>



  

  <ion-card padding>
    <form [formGroup]="loginForm" (submit)="loginUser()" novalidate >
  
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input formControlName="email" type="email" placeholder="Your email address"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input formControlName="password" type="password" placeholder="Your password"></ion-input>
      </ion-item>
  
      <button ion-button block type="submit">
        Login
      </button>
    
    </form>
    
  </ion-card>
  <ion-card padding>
      <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
    
        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input formControlName="email" type="email" placeholder="Your email address">
          </ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input formControlName="password" type="password" placeholder="Your password">
          </ion-input>
        </ion-item>
    
        <button ion-button block type="submit">
          Create an Account
        </button>
      </form>
    </ion-card>



</ion-content>
